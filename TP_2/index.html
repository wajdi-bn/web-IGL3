<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Quoi faire pour aujourd'hui ✨</h1>

    <div class="inputsection">
      <input type="text" id="tache" placeholder="Ajouter une tâche..." />
      <button id="ajouter">Ajouter</button>
    </div>

    <ul id="todolist"></ul>
    <div class="controls">
      <span id="compteur">0 tâches</span>
      <button id="clearAll">Tout supprimer</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
